[package]
name = "lnpbp_elgamal"
version = "0.5.0-beta.1"
license = "MIT"
authors = ["Dr. Maxim Orlovsky <orlovsky@pandoracore.com>"]
description = "LNPBP-31: "
repository = "https://github.com/LNP-BP/rust-lnpbp"
homepage = "https://github.com/LNP-BP/tree/master/elgamal"
keywords = ["bitcoin", "lnp-bp", "elgamal", "secp256k1"]
categories = ["cryptography"]
edition = "2018"

[dependencies]
amplify = "3.8.1"
secp256k1 = "0.20.3"
bitcoin_hashes = "0.10.0"

[dev-dependencies]
secp256k1 = { version = "0.20.3", features = ["rand-std", "global-context-less-secure"] }
